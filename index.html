<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WorldCrossMarket.ai</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="dashboard-wrapper">

  <!-- Sidebar -->
  <aside class="sidebar">
    <img src="assets/your-logo.png" class="sidebar-logo" alt="Logo">

    <ul class="sidebar-menu">
      <li onclick="loadPage('dashboard.html')">
        <img src="assets/dashboard-icon.svg" class="sidebar-icon">Dashboard
      </li>

      <li class="has-sub">
        <div onclick="toggleDropdown(this)">
          <img src="assets/settings-icon.svg" class="sidebar-icon">Settings
        </div>
        <ul class="submenu">
          <li onclick="loadPage('profile.html')"><img src="assets/profile-icon.svg" class="submenu-icon">Profile</li>
          <li onclick="loadPage('wallet-address.html')"><img src="assets/wallet-icon.svg" class="submenu-icon">Wallet Address</li>
          <li onclick="loadPage('arbitrage-id.html')"><img src="assets/arbitrage-icon.svg" class="submenu-icon">Arbitrage ID</li>
        </ul>
      </li>
      <li onclick="loadPage('bot-activation.html')">
  <img src="assets/bot-icon.svg" class="sidebar-icon">Bot Activation
</li>
       <li onclick="loadPage('trading-investment-fuel.html')">
  <img src="assets/trading-fuel-icon.svg" class="sidebar-icon">Trading Investment (Use Fuel)
</li>


      <!-- Repeat this pattern for all other menu items & dropdowns -->
    </ul>
  </aside>

  <!-- Main Content -->
  <section class="main-content" id="main-content">
    <!-- Page will load here -->
  </section>

</div>

<script src="app.js"></script>
<script>
  // Load Dashboard by default on page open
  loadPage('dashboard.html');
</script>
</body>
</html>

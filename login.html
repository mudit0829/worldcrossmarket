<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WorldCrossMarket.ai - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* {
  margin: 0; padding: 0; box-sizing: border-box;
}
body {
  font-family: 'Poppins', sans-serif;
  background-color: #f5f7fa;
}
.login-wrapper {
  display: flex;
  min-height: 100vh;
}
.login-left {
  flex: 1;
  background: url('asset/01.png') center center/cover no-repeat;
}
.login-right {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #fff;
  padding: 40px;
}
.login-box {
  width: 100%;
  max-width: 380px;
}
.logo {
  display: block;
  margin: 0 auto 20px;
  width: 90px;
}
.welcome-text {
  text-align: center;
  font-size: 24px;
  font-weight: 600;
  margin-bottom: 30px;
  color: #005bb5;
}
.welcome-text span {
  color: #ff6b00;
}
.input-group {
  margin-bottom: 18px;
}
.input-group input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 8px;
  border: 1px solid #d1d9e6;
  font-size: 14px;
  transition: all 0.3s ease;
}
.input-group input:focus {
  border-color: #005bb5;
  box-shadow: 0 0 0 3px rgba(0,91,181,0.15);
  outline: none;
}
.checkbox-group {
  display: flex;
  justify-content: space-between;
  font-size: 13px;
  margin-bottom: 22px;
}
.checkbox-group label {
  display: flex;
  align-items: center;
  cursor: pointer;
}
.checkbox-group input {
  margin-right: 6px;
  accent-color: #ff6b00;
}
.btn-login {
  width: 100%;
  padding: 12px;
  background: #005bb5;
  border: none;
  color: white;
  font-size: 16px;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}
.btn-login:hover {
  background: #004494;
}
.links {
  margin-top: 15px;
  text-align: center;
  font-size: 13px;
}
.links a {
  color: #005bb5;
  text-decoration: none;
  margin: 0 6px;
}
.links a:hover {
  text-decoration: underline;
}
@media (max-width: 900px) {
  .login-wrapper {
    flex-direction: column;
  }
  .login-left {
    height: 200px;
  }
}
</style>
</head>
<body>

<div class="login-wrapper">
  <!-- Left Panel -->
  <div class="login-left"></div>

  <!-- Right Panel -->
  <div class="login-right">
    <div class="login-box">
      <img src="asset/logo.png" alt="WorldCrossMarket.ai Logo" class="logo">
      <h2 class="welcome-text">Welcome to <span>WorldCrossMarket.ai</span></h2>

      <div class="input-group">
        <input type="text" id="username" placeholder="Enter Username">
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Enter Password">
      </div>

      <div class="checkbox-group">
        <label><input type="checkbox" id="remember">Remember me</label>
        <label><input type="checkbox" id="human">Verify you are human</label>
      </div>

      <button class="btn-login" onclick="login()">Sign In</button>

      <div class="links">
        <a href="#">Forgot Password?</a> | <a href="#">Sign Up</a>
      </div>
    </div>
  </div>
</div>

<script>
function login() {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  const human = document.getElementById('human').checked;

  if (!username || !password) {
    alert("Please enter Username and Password.");
    return;
  }
  if (!human) {
    alert("Please verify you are human.");
    return;
  }
  alert(`Login attempt for: ${username} (Demo)`);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WorldCrossMarket.ai - Login</title>
<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background-color: #f1f5fa;
}

.login-container {
  display: flex;
  min-height: 100vh;
}

/* Left Panel (Illustration) */
.left-panel {
  flex: 1;
  background: url('asset/01.png') no-repeat center center / cover;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Right Panel (Form) */
.right-panel {
  flex: 1;
  background: #ffffff;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
  box-shadow: -4px 0 15px rgba(0,0,0,0.05);
}

.login-box {
  width: 100%;
  max-width: 380px;
}

.login-box img {
  display: block;
  margin: 0 auto 20px;
  width: 80px;
}

.login-box h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #005bb5;
}

.input-group {
  margin-bottom: 15px;
}

.input-group input {
  width: 100%;
  padding: 12px 14px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 15px;
  outline: none;
  transition: border-color 0.3s ease;
}

.input-group input:focus {
  border-color: #005bb5;
}

.remember-me {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}
.remember-me input {
  margin-right: 8px;
}

button {
  width: 100%;
  padding: 12px;
  background-color: #005bb5;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
button:hover {
  background-color: #004494;
}

.links {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
}
.links a {
  color: #005bb5;
  text-decoration: none;
  margin: 0 5px;
}

@media(max-width: 768px) {
  .login-container {
    flex-direction: column;
  }
  .left-panel {
    height: 200px;
  }
}
</style>
</head>
<body>

<div class="login-container">
  <!-- Left Side -->
  <div class="left-panel">
    <!-- Optional text or overlay -->
  </div>

  <!-- Right Side -->
  <div class="right-panel">
    <div class="login-box">
      <img src="asset/logo.png" alt="WorldCrossMarket.ai Logo">
      <h2>Sign in to your account</h2>

      <div class="input-group">
        <input type="text" id="username" placeholder="Enter Username">
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Enter Password">
      </div>

      <div class="remember-me">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
      </div>

      <button onclick="login()">Sign In</button>

      <div class="links">
        <a href="#">Forgot Password?</a> | <a href="#">Sign Up</a>
      </div>
    </div>
  </div>
</div>

<script>
function login() {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!username || !password) {
    alert('Please enter both username and password.');
    return;
  }

  alert('Login successful (demo mode)');
  // In future: Connect with backend API
}
</script>

</body>
</html>

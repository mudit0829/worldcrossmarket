<div class="deposit-bg">
  <div class="deposit-breadcrumb">
    Deposit / <span>Deposit Fund (Online)</span>
  </div>
  <div class="deposit-card">
    <div class="deposit-important-reminder">
      <img src="assets/info-icon.svg" class="deposit-info-icon" alt="Info">
      Here, you can add fund by paying crypto currency and it will automatically credit into your package wallet after payment confirmation.
    </div>
    <form class="deposit-form">
      <div class="deposit-form-field">
        <label>Select Currency</label>
        <select>
          <option>USDT BEP20</option>
        </select>
      </div>
      <div class="deposit-form-field">
        <label>Amount (USD)</label>
        <input type="number" placeholder="Enter amount">
      </div>
      <div class="deposit-form-field">
        <label>Transaction Password</label>
        <input type="password" placeholder="******">
      </div>
      <div class="deposit-form-checkbox-row">
        <input type="checkbox" id="checkdeposit1">
        <label for="checkdeposit1" style="font-size:14px;margin-left:7px;">Check me out</label>
      </div>
      <button class="deposit-submit-btn" type="submit">Submit</button>
    </form>
  </div>
</div>

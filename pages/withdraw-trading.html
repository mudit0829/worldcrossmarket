<div class="financial-bg">
  <div class="financial-breadcrumb">
    Financial / <span>Withdraw Trading</span>
  </div>
  <div class="financial-card">
    <div class="financial-reminder">
      <img src="assets/info-icon.svg" class="financial-info-icon">
      You may withdraw your trading investment at any time, subject to a 15% transaction fee.
    </div>
    <form class="financial-form">
      <div class="financial-form-row">
        <label>Investment Amount</label>
        <input type="number" placeholder="Enter amount">
      </div>
      <div class="financial-form-row">
        <label>Select Wallet Address</label>
        <select>
          <option>--Select--</option>
        </select>
      </div>
      <div class="financial-form-row">
        <label>Transaction Password</label>
        <input type="password" placeholder="******">
      </div>
      <div class="financial-form-row financial-otp-row">
        <label>One Time Password</label>
        <input type="text" placeholder="Enter OTP">
        <button type="button" class="financial-otp-btn">Send OTP</button>
      </div>
      <div class="financial-form-row">
        <label>Remarks</label>
        <input type="text" placeholder="Remarks...">
      </div>
      <button class="financial-submit-btn" type="submit">Submit</button>
    </form>
  </div>
</div>

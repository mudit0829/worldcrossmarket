<div class="network-bg">
  <div class="network-breadcrumb">
    Network / <span>Direct Team</span>
  </div>

  <div class="network-card">
    <div class="network-card-title">
      Direct Team
    </div>
    <div class="network-table-bar">
      <span>Show
        <select style="font-size:13px; border-radius:6px; border:1px solid #d2dbed; padding:5px 8px; background:#fff; margin:0 8px;">
          <option>10</option>
          <option>25</option>
          <option>50</option>
        </select> entries
      </span>
      <span style="margin-left:auto;">
        <input type="text" placeholder="Search" style="font-size:13px; border:1px solid #d2dbed; border-radius:6px; padding:5px 8px;">
      </span>
    </div>
    <table class="network-table">
      <thead>
        <tr>
          <th>#</th>
          <th>User ID</th>
          <th>Name</th>
          <th>Trading Amount</th>
          <th>Fix Amount</th>
          <th>Position</th>
          <th>Status</th>
          <th>Direct Bot</th>
          <th>Total Bot</th>
          <th>Direct Business</th>
          <th>Team Business</th>
          <th>Rank</th>
          <th>Joining Date</th>
          <th>Activation Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="14" style="text-align:center;color:#b7bfd2;font-size:15px;font-style:italic;">
            No data available in table
          </td>
        </tr>
      </tbody>
    </table>
    <div class="network-table-pagination">
      <button class="netpage-btn" disabled>Previous</button>
      <button class="netpage-btn" disabled>Next</button>
    </div>
  </div>
</div>

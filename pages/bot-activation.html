<div class="botactivation-bg">
  <div class="botactivation-breadcrumb">
    Home / <span>Bot Activation</span>
  </div>

  <div class="botactivation-card">
    <div class="botactivation-header-img">
      <!-- Replace src below with the actual illustration image you wish to use or from screenshot -->
      <img src="assets/bot-illustration.png" alt="Bot Activation Illustration" style="height:68px;">
    </div>
    <div class="botactivation-notify">
      <span class="botactivation-notify-label">Notification</span><br>
      Here, you can activate your bot for $125 â€” up to $25 can be used from your Fuel Wallet.
    </div>
    <div class="botactivation-wallets-row">
      <div class="botactivation-wallet">
        <div class="botactivation-wallet-title">Topup Wallet</div>
        <div class="botactivation-wallet-value">$0</div>
      </div>
      <div class="botactivation-wallet">
        <div class="botactivation-wallet-title">Fuel Wallet</div>
        <div class="botactivation-wallet-value">$0</div>
      </div>
    </div>
    <div class="botactivation-form-row">
      <div class="botactivation-form-main">
        <div class="botactivation-form-title">Fill Bot Details</div>
        <form autocomplete="off">
          <div class="botactivation-form-field">
            <label>User ID</label>
            <input type="text" placeholder="Enter User ID">
          </div>
          <div class="botactivation-form-field">
            <label>Mode</label>
            <select>
              <option>Bot Activation</option>
            </select>
          </div>
          <div class="botactivation-form-field">
            <label>Transaction Password</label>
            <input type="password" placeholder="******">
          </div>
          <div class="botactivation-form-field">
            <label>One Time Password</label>
            <div style="display:flex;align-items:center;gap:10px;">
              <input type="text" placeholder="Enter One Time Password" style="flex:1;">
              <button type="button" class="botactivation-otp-btn">Send OTP</button>
            </div>
          </div>
          <div class="botactivation-form-field">
            <label>Remarks</label>
            <input type="text" placeholder="Enter any remarks">
          </div>
          <button type="submit" class="botactivation-submit-btn">Activate Bot</button>
        </form>
      </div>
      <div class="botactivation-report-main">
        <div class="botactivation-report-title">Report</div>
        <table class="botactivation-report-table">
          <thead>
            <tr>
              <th>#</th>
              <th>ID</th>
              <th>Name</th>
              <th>Amount</th>
              <th>Wallet Used</th>
              <th>Mode</th>
              <th>Date</th>
              <th>Remarks</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="8" style="text-align:center;color:#b7bfd2;font-size:15px;font-style:italic;">Showing 0 to 0 of 0 entries</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="network-bg">
  <div class="network-breadcrumb">
    Network / <span>All Team</span>
  </div>

  <div class="network-card">
    <div class="network-card-title">All Team</div>
    <!-- FILTER ROW -->
    <div class="team-filterbar">
      <div>
        <span class="team-filter-title">Total Amount!</span>
        <input type="date" class="team-filter-date"
               value="2025-08-13">
        <input type="date" class="team-filter-date"
               value="2025-08-13">
        <select class="team-filter-select">
          <option>Left</option>
          <option>Right</option>
        </select>
        <button class="team-filter-btn">Filter</button>
      </div>
    </div>
    <!-- TABLE -->
    <div class="team-table-scroll">
      <table class="network-table">
        <thead>
          <tr>
            <th>#</th>
            <th>User ID</th>
            <th>Name</th>
            <th>Amount</th>
            <th>Trading Amount</th>
            <th>Fix Amount</th>
            <th>Status</th>
            <th>Rank</th>
            <th>Joining Date</th>
            <th>Activation Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="10"
                style="text-align:center;color:#b7bfd2;font-size:15px;font-style:italic;">
              No data available in table
            </td>
          </tr>
        </tbody>
      </table>
      <div class="network-table-pagination">
        <button class="netpage-btn" disabled>Previous</button>
        <button class="netpage-btn" disabled>Next</button>
      </div>
    </div>
  </div>
</div>
